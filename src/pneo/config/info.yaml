---
version: 1
disable_existing_loggers: False

# Define format of output logs (named 'simple').
formatters:
  simple:
    format: "%(message)s"

  verbose:
    format: "\r %(asctime)s %(levelname)-5s [%(threadName)s] %(name)s->%(funcName)s<%(lineno)d>  %(message)s"

handlers:
  console:
    level: INFO
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

  # Create rotating file handler using 'simple' format.
  logfile:
      level: INFO
      class: logging.handlers.TimedRotatingFileHandler
      formatter: verbose
      when: 'midnight'
      backupCount: 32
      encoding: utf8
  #    filename: None

