[project]
name = "nasa"
version = "0.0.1"
authors = [
    {name = "Raul Bras"},
]
description = "Prototype implementation of the Language Server Protocol for the NeoBASIC programming language, written in Python."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["nasa", "neobasic", "programming", "language", "lsp", "linter", "autocompletion", "analysis"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
    "Natural Language :: English",
    "Natural Language :: Portuguese (Brazilian)",
]
# vide ../pyproject.toml
# requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

# Include non-Python files like .mo/.conf in the wheel
[tool.uv.build-backend]
# Specify the root of your Python module
module-root = "src"
module-name = "nasa"
# Include specific source files and configuration files
source-include = [
    "src/nasa/**/*.py",
    "src/nasa/**/*.mo",
    "src/nasa/**/*.conf",
    "src/nasa/**/*.yaml",
    "src/nasa/**/*.typed",
]
# Exclude cache directories and temporary files
source-exclude = [
    "src/**/__pycache__",
    "src/**/*.pyc",
    "src/**/*.pyo",
    "src/**/*.pot",
    "src/**/*.po",
]
